<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% load static%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="height:100%">

    <div class="container" style="height:10%">

        <div class="row align-items-center" style="height:100%">
            <div class="col-2">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="find_unlabeld_button">Find Unlabeled</a>
                </div>

            </div>

            <div class="col-4">
                <div class="d-flex justify-content-around ">
                    <button id="delete_btn" class="btn btn-outline-primary d-none">delete</button>
                    <button id="remove_all_btn" class="btn btn-outline-primary d-none">remove all</button>
                    <button id="unselect_all_btn" class="btn btn-outline-primary d-none">unselect all</button>

                </div>

            </div>
            <div class="col-2" align="center">
                <input type="range" id="progress_slidebar" class="d-none" min="0" max="100" />
            </div>
            <div class="col-4">
                <div class="row align-items-center">
                    <div class="col-6">
                        <input type="text" class="form-control" id="current_index_textbox">
                    </div>
                    <div class="col-6">
                        / <span id="total_image_number_span">0</span>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <div style="height:80%" align="center">
        <div id="main_container" class="container" style="height:100%">
            <div class="row align-items-center" style="height:80%">
                <div class="col">
                    <button class="btn btn-primary" id="go_prev_btn"><</button>

                </div>
                <div class="col-8" style="height:100%" id="canvas_col">
                    <div id="width_measure" style="width:100%"></div>
                    <canvas id="myCanvas" resize="true" style="border:2px solid black"></canvas>

                </div>
                <div class="col vcenter">
                    <button class="btn btn-primary" id="go_next_btn">></button>
                </div>
            </div>
            <div class="row" style="height:20%">
                <div class="col-1">

                </div>
                <div class="col-5 align-self-center">
                    <p class="display-4">class value:</p>
                </div>
                <div class="col-5 align-self-center">
                    <p class="display-4"><span id="class_value_span"></span></p>
                </div>
                <div class="col-1 align-self-center">
                    <div class="btn-group dropup">
                        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Sp.Ch</button>
                        <div class="dropdown-menu">
                            <button class="btn" id="micro_spchar_button">µ</button>
                            <button class="btn" id="armstrong_spchar_button">Å</button>
                            <button class="btn" id="lambda_spchar_button">λ</button>
                            <button class="btn" id="inverse_triangle_spchar_button">∇</button>
                            <button class="btn" id="triangle_spchar_button">Δ</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="container" style="height:10%">

        <div class="row align-items-center" style="height:100%">
            <div class="col-2">


            </div>
            <div class="col-8" align="center">
                <div id="status_bar">
                </div>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>



    <script src="{%static 'js/jquery.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/paper-full.js'%}"></script>
    <script type="text/paperscript" src="{%static 'js/image_classifier_paperscript.js'%}" canvas="myCanvas"></script>


</body>

</html>
