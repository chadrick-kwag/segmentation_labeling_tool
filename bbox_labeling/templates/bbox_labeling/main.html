<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% load static%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">



</head>

<body style="height:90%">


    <div class="container" style="height:10%">
        <div class="row align-items-center" style="height:100%">
            <div class="col-6">
                <div class="d-flex justify-content-around ">
                    <button id="delete_btn" class="btn btn-outline-primary d-none">delete</button>
                    <button id="remove_all_btn" class="btn btn-outline-primary d-none">remove all</button>
                    <button id="unselect_all_btn" class="btn btn-outline-primary d-none">unselect all</button>

                </div>

            </div>
            <div class="col-4" align="center">
                <input type="range" id="progress_slidebar" class="d-none" min="0" max="100" />
            </div>
            <div class="col-2">
                <div class="row align-items-center">
                    <div class="col-6">
                        <input type="text" class="form-control" id="current_index_textbox">
                    </div>
                    <div class="col-6">
                        / <span id="total_image_number_span">0</span>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <div style="height:80%" align="center">
        <div id="main_container" class="container" style="height:100%">
            <div class="row align-items-center" style="height:100%">
                <div class="col">
                    <button class="btn btn-primary" id="go_prev_btn"><</button>

                </div>
                <div class="col-8" style="height:100%" id="canvas_col">
                    <div id="width_measure" style="width:100%"></div>
                    <canvas id="myCanvas" resize="true" style="border:2px solid black"></canvas>
                    <div id="popup" style="position:absolute; visibility: hidden; top:10px;right:0;">
                        <div class="container" style="width:130px;background-color:rgba(99, 99, 99,0.5)">
                            <div class="row">
                                <div class="col-7" style="padding:0;margin:0">
                                    <input type="text" class="form-control" id="bbox_value">
                                </div>
                                <div class="col-5" style="padding:0;margin:0">
                                    <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown" style="max-width: 100%">Sp.</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" id="lambda_spchar_item">λ</a>
                                        <a class="dropdown-item" id="micro_spchar_item">µ</a>
                                        <a class="dropdown-item" id="armstrong_spchar_item">Å</a>
                                        <a class="dropdown-item" id="triangle_spchar_item">Δ</a>
                                        <a class="dropdown-item" id="inverse_triangle_spchar_item">∇</a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary" id="save_bbox_info">save</button>

                                </div>
                            </div>
                        </div>



                    </div>
                </div>
                <div class="col vcenter">
                    <button class="btn btn-primary" id="go_next_btn">></button>
                </div>
            </div>
        </div>


    </div>

    <div class="container" style="height:10%">

        <div class="row align-items-center" style="height:100%">
            <div class="col-2">
                <div id="statpopover" class="btn btn-primary" data-toggle="popover" data-placement="top">
                    stats
                </div>
                <div id="stat_div" class="popover-content d-none">

                    total count: <span id="total_count_span" class="total_count_class"></span> <br> unlabled count: <span id="unlabeled_count_span" class="unlabeled_count_class"></span>
                </div>

            </div>
            <div class="col-8" align="center">


            </div>
            <div class="col-2">
                <button class="btn btn-success" id="manual_save_btn">save</button>
            </div>
        </div>
    </div>



    <script src="{%static 'js/jquery.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/jquery.mousewheel.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/paper-full.js'%}"></script>
    <script type="text/paperscript" src="{%static 'js/test2.js'%}" canvas="myCanvas"></script>

</body>

</html>
