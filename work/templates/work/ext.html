<!DOCTYPE html>
<html style="height:100%">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<!-- Load the Paper.js library -->
{% load static%}
<script type="text/javascript" src="{% static 'js/paper-full.js'%}"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="{%static 'js/myscript.js'%}" canvas="myCanvas">
</script>
</head>
<body style="height:90%">
    <div style="height:100%" align="center">
        <canvas id="myCanvas" resize="true" style="height:100%;border:2px solid black"></canvas>
    </div>
    <img src="test.png" id="testimg" style="display:none"/>
    <a id="savecanvas" download="output.png"></a>
	
</body>
</html>
